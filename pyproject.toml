[tool.poetry]
name = "itext"
version = "0.1.0"
description = "ISCC Text-Code Research"
authors = ["Titusz Pan <tp@iscc.foundation>"]

[tool.poetry.scripts]
itext = "itext.cli:cli"

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
json-lines = "^0.5.0"
alive-progress = "^2.1.0"
click = "^8.0.3"
loguru = "^0.5.3"
click-default-group = "^1.2.2"

[tool.poetry.dev-dependencies]
black = { version = "^21.12b0", python = "^3.6" }
pytest = "^6.2.5"

[build-system]
requires = ["poetry==1.0.5", "setuptools"]
build-backend = "poetry.core.masonry.api"
